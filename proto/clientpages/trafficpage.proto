syntax = "proto3";

package selfcare;
option go_package="pkg/gen/clientpages";
import "shared/shared.proto";
import "google/protobuf/timestamp.proto";


// -Wifi Traffic-
message TrafficSignalResponse{
  repeated TrafficInfo health_traffic=1;
}
message TrafficInfo{
  int32 health =1;
  Speed speed_test=2;
  Link download=4;
  Link upload=5;
}
message Link{
  int32 average_value=1;
  int32 min_value=2;
  int32 max_value=3;
}
message TrafficTableRequest{
  string freq_band=1;
}
message TrafficTable {
  repeated google.protobuf.Timestamp dates = 1;      // dates
  repeated string upload_values = 2;                 
  repeated string download_values = 3;               
}
message TrafficTableResponse{
  TrafficTable traffic=1;
}