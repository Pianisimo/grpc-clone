syntax = "proto3";

package selfcare;
option go_package="pkg/gen/clientpages";
import "shared/shared.proto";
import "google/protobuf/timestamp.proto";


//Usage
message UsagePageResponse{
  Usage health_value=1;

  UsageTable cpu_7days=2;
  UsageTable cpu_30days=3;

  UsageTable memory_7days=4;
  UsageTable memory_30days=5;
}
message UsageData{
  google.protobuf.Timestamp usage_date=1;    //see if posible to use Timestamp
  int32 usage_value=2;
}
message UsageTable{
  repeated UsageData usage_info=1;
}